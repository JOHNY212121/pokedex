<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="icon" href="./favicons/favicon-16x16 (1).png" >
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"> </script>
   
   
   
    <title>pokedéx</title>
</head>
<body>

    <main>

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>

        <input
        type="search"
        class="input_search"
        placeholder="nome ou número"

        />
    </form>
    <div class="buttons">
    <button class="button btn-prev"> Anterior &lt;</button>
    <button class="button btn-prev"> Próximo &lt;</button>


    </div>
    <img src="./imagens/pokedex (1).png" alt="pokedéx" class="pokemon_image">

    </main>
    
</body>
